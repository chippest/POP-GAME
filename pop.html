<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate Pop Game</title>
    <style>
      /* Basic Page Styles */
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: sans-serif;
        user-select: none;
      }
      #gameArea {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      /* Balloon Styles */
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: scale(0);
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        cursor: pointer;
      }
      /* Popping animation for the balloon */
      .bubble.pop {
        transform: scale(1.5);
        opacity: 0;
      }
      /* Particle for pop effect */
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        pointer-events: none;
        animation: popParticle 0.6s ease-out forwards;
      }
      @keyframes popParticle {
        from {
          opacity: 1;
          transform: translate(0, 0);
        }
        to {
          opacity: 0;
          transform: translate(var(--dx), var(--dy));
        }
      }
      /* Popup text style */
      .popup {
        position: absolute;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        text-align: center;
        line-height: 1;
        font-weight: bold;
        pointer-events: none;
        opacity: 1;
        transform: translateY(0);
        animation: popupText 1s forwards ease-out;
      }
      @keyframes popupText {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-50px);
        }
      }
    </style>
  </head>
  <body>
    <div id="gameArea"></div>
    <!-- Audio for the pop sound effect -->
    <audio
      id="popSound"
      src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"
    ></audio>
    <script>
      const gameArea = document.getElementById("gameArea");
      const popSound = document.getElementById("popSound");
      popSound.volume = 0.5;

      // Utility: random number between min and max
      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      // Create a balloon at (x,y) with random size
      function createBubble(x, y) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        const size = random(30, 80); // Balloon size between 30px and 80px
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";
        // Center the balloon at the given coordinates
        bubble.style.left = x - size / 2 + "px";
        bubble.style.top = y - size / 2 + "px";
        gameArea.appendChild(bubble);

        // Trigger the scale animation on next frame
        requestAnimationFrame(() => {
          bubble.style.transform = "scale(1)";
        });

        // Only allow popping on click
        bubble.addEventListener("click", (e) => {
          e.stopPropagation();
          popBubble(bubble);
        });
      }

      // Create particles for the explosion effect
      function createParticles(x, y, count = 10) {
        for (let i = 0; i < count; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = x - 3 + "px";
          particle.style.top = y - 3 + "px";
          const angle = random(0, 2 * Math.PI);
          const distance = random(30, 80);
          const dx = Math.cos(angle) * distance + "px";
          const dy = Math.sin(angle) * distance + "px";
          particle.style.setProperty("--dx", dx);
          particle.style.setProperty("--dy", dy);
          gameArea.appendChild(particle);
          particle.addEventListener("animationend", () => {
            particle.remove();
          });
        }
      }

      // Create and animate popup text above the popped balloon
      function showPopupText(x, y, size) {
        const popup = document.createElement("div");
        popup.className = "popup";
        // Text size relative to balloon size
        const fontSize = Math.floor(size * 0.4);
        popup.style.fontSize = fontSize + "px";
        // Set dimensions so that itâ€™s circular
        const diameter = fontSize * 2;
        popup.style.width = diameter + "px";
        popup.style.height = diameter + "px";
        popup.style.lineHeight = diameter + "px";
        popup.textContent = "POP!";
        // Center popup above the balloon
        popup.style.left = x - diameter / 2 + "px";
        popup.style.top = y - diameter - 10 + "px";
        gameArea.appendChild(popup);
        popup.addEventListener("animationend", () => {
          popup.remove();
        });
      }

      // Handle popping a balloon
      function popBubble(bubble) {
        if (!bubble.classList.contains("pop")) {
          const rect = bubble.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          const size = rect.width;

          bubble.classList.add("pop");
          popSound.currentTime = 0;
          popSound.play();
          createParticles(centerX, centerY, Math.floor(random(8, 14)));
          showPopupText(centerX, rect.top, size);
          setTimeout(() => {
            bubble.remove();
          }, 200);
        }
      }

      // Spawning configuration
      const spawnInterval = 300; // spawn every 300ms
      const bubblesPerInterval = 5; // spawn 5 balloons per interval
      const maxBubbles = 100; // when 100 balloons are on screen, stop spawning

      // Start spawning balloons automatically
      const spawner = setInterval(() => {
        // Only spawn if there are fewer than maxBubbles on screen
        const currentBubbles = gameArea.querySelectorAll(".bubble").length;
        if (currentBubbles >= maxBubbles) {
          clearInterval(spawner);
          return;
        }
        for (let i = 0; i < bubblesPerInterval; i++) {
          // Random position anywhere on screen
          const x = random(0, window.innerWidth);
          const y = random(0, window.innerHeight);
          createBubble(x, y);
        }
      }, spawnInterval);

      // Note: Clicking on empty space does nothing in this version.
    </script>
  </body>
</html>
