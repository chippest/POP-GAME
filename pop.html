<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enhanced Pop Game</title>
    <style>
      /* Base styles */
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: sans-serif;
        user-select: none;
      }
      /* Game area fills the viewport */
      #gameArea {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      /* Bubble style with transitions */
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: scale(0);
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        cursor: pointer;
      }
      /* Scale and fade when popping */
      .bubble.pop {
        transform: scale(1.5);
        opacity: 0;
      }
      /* Particle style for pop effect */
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        pointer-events: none;
        animation: popParticle 0.6s ease-out forwards;
      }
      @keyframes popParticle {
        from {
          opacity: 1;
          transform: translate(0, 0);
        }
        to {
          opacity: 0;
          transform: translate(var(--dx), var(--dy));
        }
      }
    </style>
  </head>
  <body>
    <div id="gameArea"></div>
    <!-- Audio element for the pop sound -->
    <audio
      id="popSound"
      src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"
    ></audio>
    <script>
      const gameArea = document.getElementById("gameArea");
      const popSound = document.getElementById("popSound");
      popSound.volume = 0.5;

      // Utility function to get a random number in a range
      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      // Create a bubble at (x, y) with a random size
      function createBubble(x, y) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        const size = random(30, 80); // Random size between 30px and 80px
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";
        // Adjust position so the bubble is centered at (x, y)
        bubble.style.left = x - size / 2 + "px";
        bubble.style.top = y - size / 2 + "px";
        gameArea.appendChild(bubble);

        // Trigger the CSS scale transition
        requestAnimationFrame(() => {
          bubble.style.transform = "scale(1)";
        });

        // Auto pop the bubble after 2 seconds
        const autoPop = setTimeout(() => {
          popBubble(bubble);
        }, 2000);

        // On click, pop the bubble and prevent the event from bubbling
        bubble.addEventListener("click", (e) => {
          e.stopPropagation();
          clearTimeout(autoPop);
          popBubble(bubble);
        });
      }

      // Create multiple particles to simulate an explosion effect
      function createParticles(x, y, count = 8) {
        for (let i = 0; i < count; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          // Place the particle at the center where the bubble popped
          particle.style.left = x - 3 + "px";
          particle.style.top = y - 3 + "px";
          // Determine a random angle and distance for the particle's travel
          const angle = random(0, 2 * Math.PI);
          const distance = random(30, 80);
          const dx = Math.cos(angle) * distance + "px";
          const dy = Math.sin(angle) * distance + "px";
          // Set custom properties for the animation's translation
          particle.style.setProperty("--dx", dx);
          particle.style.setProperty("--dy", dy);
          gameArea.appendChild(particle);
          // Remove the particle once the animation ends
          particle.addEventListener("animationend", () => {
            particle.remove();
          });
        }
      }

      // Handle bubble pop: animate bubble and spawn particles
      function popBubble(bubble) {
        if (!bubble.classList.contains("pop")) {
          // Get bubble center for particle effect
          const rect = bubble.getBoundingClientRect();
          const bubbleCenterX = rect.left + rect.width / 2;
          const bubbleCenterY = rect.top + rect.height / 2;

          bubble.classList.add("pop");
          popSound.currentTime = 0;
          popSound.play();
          createParticles(
            bubbleCenterX,
            bubbleCenterY,
            Math.floor(random(8, 14))
          );
          // Remove bubble after transition
          setTimeout(() => {
            bubble.remove();
          }, 300);
        }
      }

      // When the user clicks, spawn several bubbles around the click position
      gameArea.addEventListener("click", (e) => {
        const count = Math.floor(random(3, 6)); // Spawn 3 to 5 bubbles
        for (let i = 0; i < count; i++) {
          // Slightly randomize position for each bubble
          const offsetX = random(-40, 40);
          const offsetY = random(-40, 40);
          createBubble(e.clientX + offsetX, e.clientY + offsetY);
        }
      });

      // Auto-generate bubbles at a faster rate and in clusters
      setInterval(() => {
        const count = Math.floor(random(2, 5)); // 2 to 4 bubbles per interval
        for (let i = 0; i < count; i++) {
          const x = random(0, window.innerWidth);
          const y = random(0, window.innerHeight);
          createBubble(x, y);
        }
      }, 800);
    </script>
  </body>
</html>
