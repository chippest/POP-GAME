<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beautiful Pop Game</title>
    <style>
      /* Base styles */
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: sans-serif;
        user-select: none;
      }
      /* Game area fills the viewport */
      #gameArea {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      /* Bubble style with transitions */
      .bubble {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: scale(0);
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        cursor: pointer;
      }
      /* When the bubble pops, it scales up and fades out */
      .bubble.pop {
        transform: scale(1.5);
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="gameArea"></div>
    <!-- Audio element for the pop sound -->
    <audio
      id="popSound"
      src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"
    ></audio>
    <script>
      const gameArea = document.getElementById("gameArea");
      const popSound = document.getElementById("popSound");

      // Set a moderate volume for the pop sound
      popSound.volume = 0.5;

      // Function to create a bubble at a given (x,y) coordinate
      function createBubble(x, y) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        // Position so that the center of the bubble is at (x, y)
        bubble.style.left = x - 25 + "px";
        bubble.style.top = y - 25 + "px";
        gameArea.appendChild(bubble);

        // Trigger the CSS transition (from scale 0 to scale 1)
        requestAnimationFrame(() => {
          bubble.style.transform = "scale(1)";
        });

        // Automatically pop the bubble after 2 seconds if not clicked
        const autoPop = setTimeout(() => {
          popBubble(bubble);
        }, 2000);

        // Add click listener to pop the bubble
        bubble.addEventListener("click", (e) => {
          // Prevent click event from bubbling up to the game area
          e.stopPropagation();
          clearTimeout(autoPop);
          popBubble(bubble);
        });
      }

      // Function to handle bubble pop animation and sound
      function popBubble(bubble) {
        if (!bubble.classList.contains("pop")) {
          bubble.classList.add("pop");
          popSound.currentTime = 0;
          popSound.play();
          // Remove bubble from DOM after the animation
          setTimeout(() => {
            bubble.remove();
          }, 300);
        }
      }

      // Create a bubble at the click location in the game area
      gameArea.addEventListener("click", (e) => {
        createBubble(e.clientX, e.clientY);
      });

      // Bonus: Create background bubbles automatically at random positions
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createBubble(x, y);
      }, 1500);
    </script>
  </body>
</html>
